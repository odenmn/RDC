 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>发现</title>
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div id="app" class="container">
    <div class="header" style="text-align: center">
        <h1>搜索</h1>
    </div>
    <div class="search-bar">
        <el-form :inline="true" :model="searchForm" label-position="left">
            <el-form-item label="关键词">
                <el-input v-model="searchForm.keyword" placeholder="搜索歌曲、专辑、用户、歌单" style="width: 300px;"></el-input>
            </el-form-item>

            <el-form-item label="排序字段">
                <el-select v-model="searchForm.sortBy" placeholder="请选择">
                    <el-option label="播放量" value="play_count"></el-option>
                    <el-option label="时间" value="created_at"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="排序方式">
                <el-select v-model="searchForm.orderBy" placeholder="请选择">
                    <el-option label="升序" value="asc"></el-option>
                    <el-option label="降序" value="desc"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="search">搜索</el-button>
            </el-form-item>
        </el-form>
    </div>
    <div class="tab-buttons">
        <button :class="{ active: type===1 }" @click="type=1">歌曲</button>
        <button :class="{ active: type===2 }" @click="type=2">专辑</button>
        <button :class="{ active: type===3 }" @click="type=3">用户</button>

    </div>
    <div v-if="type===1">
        <template>
            <el-table
                    :data="songs"
                    stripe
                    style="width: 100%">
                <el-table-column
                        type="index"
                        width="50">
                </el-table-column>
                <el-table-column
                        prop="title"
                        label="歌名"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="authorName"
                        label="作者"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="查看"
                        align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" @click="viewSong(scope.row.id)">查看</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
        <!--分页工具条-->
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[5, 10, 15, 20]"
                :page-size="5"
                layout="total, sizes, prev, pager, next, jumper"
                :total="songTotalCount">
        </el-pagination>
    </div>
    <div v-else-if="type===2">
        <template>
            <el-table
                    :data="albums"
                    stripe
                    style="width: 100%">
                <el-table-column
                        type="index"
                        width="50">
                </el-table-column>
                <el-table-column
                        prop="title"
                        label="专辑"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="authorName"
                        label="作者"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="查看"
                        align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" @click="viewAlbum(scope.row.id)">查看</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
        <!--分页工具条-->
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[5, 10, 15, 20]"
                :page-size="5"
                layout="total, sizes, prev, pager, next, jumper"
                :total="albumTotalCount">
        </el-pagination>
    </div>
    <div v-else-if="type===3">
        <template>
            <el-table
                    :data="users"
                    stripe
                    style="width: 100%">
                <el-table-column
                        type="index"
                        width="50">
                </el-table-column>
                <el-table-column
                        prop="username"
                        label="用户名"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="查看"
                        align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" @click="viewUser(scope.row.id)">查看</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[5, 10, 15, 20]"
                :page-size="5"
                layout="total, sizes, prev, pager, next, jumper"
                :total="userTotalCount">
        </el-pagination>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script>
    new Vue({
        el: '#app',
        data: {
            type : 1,
            currentPage: 1,
            pageSize: 5,
            songs: [],
            songTotalCount: '',
            albums: [],
            albumTotalCount: '',
            users: [],
            userTotalCount: '',
            searchForm: {
                keyword: '',
                sortBy: 'play_count', // 默认按播放量排序
                orderBy: 'desc'     // 默认降序
            },
        },
        watch: {
            'searchForm.sortBy': function() {
                this.search();
            },
            'searchForm.orderBy': function() {
                this.search();
            }
        },
        methods: {
            search() {
                axios.post('/XuJunxi_CloudMusic/song/searchSongsByTitle', {
                    currentPage: this.currentPage,
                    pageSize: this.pageSize,
                    keyword: this.searchForm.keyword,
                    sortBy: this.searchForm.sortBy,
                    order: this.searchForm.orderBy
                })
                    .then(response => {
                        this.songs = response.data.pageBean.rows;
                        this.songTotalCount = response.data.pageBean.totalCount;
                    })
                    .catch(error => {
                        console.error('搜索请求出错:', error);
                    })
                axios.post('/XuJunxi_CloudMusic/album/searchAlbumsByTitle', {
                    currentPage: this.currentPage,
                    pageSize: this.pageSize,
                    keyword: this.searchForm.keyword,
                })
                    .then(response => {
                        this.albums = response.data.pageBean.rows;
                        this.albumTotalCount = response.data.pageBean.totalCount;
                    })
                    .catch(error => {
                        console.error('搜索请求出错:', error);
                    })
                axios.post('/XuJunxi_CloudMusic/user/searchUsersByUsername', {
                    currentPage: this.currentPage,
                    pageSize: this.pageSize,
                    keyword: this.searchForm.keyword,
                })
                    .then(response => {
                        this.users = response.data.pageBean.rows;
                        this.userTotalCount =response.data.pageBean.totalCount;
                    })
            },
            viewSong(songId) {
                window.location.href = `song.html?id=${songId}`;
            },
            viewAlbum(albumId) {
                window.location.href = `album.html?albumId=${albumId}`;
            },
            viewUser(userId) {
                window.location.href = `user.html?id=${userId}`;
            },
            handleSizeChange(val) {
                this.currentPage=val;
                this.search();
            },
            handleCurrentChange(val) {
                this.currentPage=val;
                this.search();
            }
        }
    })
</script>
</body>
</html>
