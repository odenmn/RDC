<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>审核</title>
</head>
<body>
<div id="app">
    <el-tabs v-model="type" class="tab-container">
        <el-tab-pane label="审核" name="1"></el-tab-pane>
        <el-tab-pane label="管理" name="2"></el-tab-pane>
    </el-tabs>
    <div v-if="type === '1'">
        <h2 style="text-align: center">审核列表</h2>
        <template>
            <el-table
                    :data="reviews"
                    stripe
                    style="width: 100%">
                <el-table-column
                        type="index"
                        width="50">
                </el-table-column>
                <el-table-column
                        prop="uploadTime"
                        label="日期"
                        align="center"
                        :formatter="formatTime">
                </el-table-column>
                <el-table-column
                        prop="content"
                        label="类型"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="statusStr"
                        label="当前状态"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="操作"
                        align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" @click="processingReview(scope.row.uploadWorkId,scope.row.id,scope.row.content)">处理</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
        <!--分页工具条-->
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[5, 10, 15, 20]"
                :page-size="5"
                layout="total, sizes, prev, pager, next, jumper"
                :total="totalCount">
        </el-pagination>
    </div>
    <div v-if="type === '2'">
        <h2 style="text-align: center">管理列表</h2>
        <template>
            <el-table
                    :data="songs"
                    stripe
                    style="width: 100%">
                <el-table-column
                        type="index"
                        width="50">
                </el-table-column>
                <el-table-column
                        prop="title"
                        label="歌名"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="authorName"
                        label="作者"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="isVipOnly"
                        label="权限"
                        align="center"
                        :formatter="(row) => row.vipOnly ? 'vip歌曲' : '非vip歌曲'">
                </el-table-column>
                <el-table-column
                        label="操作"
                        align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" @click="setSongVip(scope.row.id)">设置vip</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                currentPage: 1,
                pageSize: 5,
                reviews: [],
                totalCount: '',
                type: '1',
                songs: []
            }
        }
        ,
        mounted() {
            this.fetchReviews();
            this.fetchSongs();
        },
        methods: {
            // 时间格式化方法
            formatTime(row, column, cellValue) {
                if (!cellValue) return '未知时间';
                // 处理Java LocalDateTime格式（兼容带毫秒的情况）
                const dateStr = cellValue.replace('T', ' ').split('.')[0];
                const date = new Date(dateStr);
                // 补零函数
                const pad = n => n.toString().padStart(2, '0');
                return `${date.getFullYear()}-${pad(date.getMonth()+1)}-${pad(date.getDate())}
                ${pad(date.getHours())}:${pad(date.getMinutes())}`;
            },
            fetchReviews() {
                axios.get(`/XuJunxi_CloudMusic/admin/getPendingReviews?currentPage=${this.currentPage}&pageSize=${this.pageSize}`)
                    .then(response => {
                        this.reviews = response.data.pageBean.rows;
                        this.totalCount = response.data.pageBean.totalCount;
                    })
                    .catch(error => {
                        console.error('获取待审核失败:', error);
                    });
            },
            fetchSongs() {
                axios.get('/XuJunxi_CloudMusic/song/getAllSongsPublic')
                    .then(response => {
                        if (response.data.success){
                            this.songs = response.data.songs;
                            console.log(this.songs);
                        }
                    })
                    .catch(error => {
                        console.error('获取歌曲列表失败:', error);
                    });
            },
            processingReview(uploadWorkId, id, content) {
                if (content === '歌曲') {
                    console.log("要处理的歌曲ID:"+uploadWorkId);
                    axios.post('/XuJunxi_CloudMusic/admin/processingReview', new URLSearchParams({
                        reviewId: id
                    }), {
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        }
                    })
                        .then(response => {
                            if (response.data.success) {
                                this.fetchReviews(); // 刷新待审核记录
                                // 跳转到处理页面
                                window.location.href = `processSong.html?uploadWorkId=${uploadWorkId}&reviewId=${id}`;
                            } else {
                                console.error('处理审核失败:', response.data.message);
                            }
                        })
                        .catch(error => {
                            console.error('处理审核失败:', error);
                        });
                } else {
                    console.log("要处理的专辑ID:"+uploadWorkId);
                    axios.post('/XuJunxi_CloudMusic/admin/processingReview', new URLSearchParams({
                        reviewId: id
                    }), {
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        }
                    })
                        .then(response => {
                            if (response.data.success) {
                                this.fetchReviews(); // 刷新待审核记录
                                // 跳转到处理页面
                                window.location.href = `processAlbum.html?albumId=${uploadWorkId}&reviewId=${id}`;
                            }
                        })
                }
            },
            setSongVip(id) {
                // 找到当前歌曲对象
                const song = this.songs.find(song => song.id === id);

                // 判断是否已经是 VIP 歌曲
                if (song && song.vipOnly) {
                    alert('该歌曲已是 VIP 歌曲');
                    return;
                }
                axios.post('/XuJunxi_CloudMusic/admin/setSongVip', {
                    songId: id
                })
                    .then(response => {
                        if (response.data.success) {
                            alert('设置VIP成功')
                            this.fetchSongs();
                        }
                    })
                    .catch(error => {
                        console.error('设置VIP失败:', error);
                    });
            },
            handleSizeChange(val) {
                // console.log(`每页 ${val} 条`);
                this.currentPage=val;
                this.fetchReviews();
            },
            handleCurrentChange(val) {
                // console.log(`当前页: ${val}`);
                this.currentPage=val;
                this.fetchReviews();
            }
        }
    })
</script>
</body>
</html>
